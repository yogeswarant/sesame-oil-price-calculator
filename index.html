<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sesame Oil Price Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row mt-4 text-center">
      <h1 class="pb-4">Sesame oil price calculator</h1>
      <div class="col-md-6 mx-auto text-center">
        <div class="card p-4 mb-3" id="input">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Sesame cost</span>
            <input id="sesame-cost" type="number" class="form-control" placeholder="Sesame cost per kg" aria-label="Username" aria-describedby="basic-addon1">
            <span class="input-group-text" id="basic-addon1">per kg</span>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Jaggery cost</span>
            <input id="jaggery-cost" type="number" class="form-control" placeholder="Jaggery cost per kg" aria-label="Username" aria-describedby="basic-addon1">
            <span class="input-group-text" id="basic-addon1">per kg</span>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Pressing cost</span>
            <input id="pressing-cost" type="number" class="form-control" placeholder="Pressing cost per kg" aria-label="Username" aria-describedby="basic-addon1">
            <span class="input-group-text" id="basic-addon1">per kg</span>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Pressing tip</span>
            <input id="tip" type="number" class="form-control" placeholder="Tip for oil presser per kg" aria-label="Username" aria-describedby="basic-addon1">
            <span class="input-group-text" id="basic-addon1">per kg</span>
          </div>
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">Sesame cake price</span>
            <input id="cake-price" type="number" class="form-control" placeholder="Sesame cake price per kg" aria-label="Username" aria-describedby="basic-addon1">
            <span class="input-group-text" id="basic-addon1">per kg</span>
          </div>
        </div>
        <div class="card p-4">
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">Base Sesame Oil Price</span>
            <input id="oil-price" type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" disabled>
            <span class="input-group-text" id="basic-addon1">per kg</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
